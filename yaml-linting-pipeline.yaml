apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: yaml-linting
spec:
  params:
    - name: source-repo
      type: string
      description: Source code repository
  tasks:
    - name: clone
      params:
        - name: url
          value: "$(params.source-repo)"
      taskRef:
        name: git-clone
        kind: ClusterTask
      workspaces:
        - name: output
          workspace: pipeline-shared-data
    - name: lint
      runAfter:
        - clone
      taskRef:
        name: yaml-lint
        kind: Task
      workspaces:
        - name: shared-workspace
          workspace: pipeline-shared-data
      params:
        - name: args
          value: ["."]
  workspaces:
    - name: pipeline-shared-data
